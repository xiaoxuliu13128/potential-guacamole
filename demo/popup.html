<!DOCTYPE html>
<html>

<head>
  <title>插件名称</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h2>插件名称</h2>
    <div class="buttons">
      <button id="btn-copy">复制</button>
      <button id="btn-save">保存</button>
      <button id="btn-export">导出</button>
      <button id="btn-clear">清空</button>
    </div>
    <div class="info">
      <p>店铺名: <span id="shop-name"></span></p>
      <p>分数: <span id="shop-score"></span></p>
      <p>联系电话: <span id="shop-phone"></span></p>
    </div>
  </div>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/content.js"></script>
  <script src="js/popup.js"></script>
</body>

</html>
